<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css" integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY=" crossorigin="anonymous">
</head>
<body>
    <div id="to-do-container">
        <div class="heading">
            <h1>Today's To Do</h1>
            <button type="button" id="refresh-button"><img class="icon" src="./assets/images/refresh.png" alt=""></button>
        </div>
        <hr>
        <form id="add-new-task">
            <input type="text" name="new_task" placeholder="Add to your list ..." required>
            <button type="submit"><img class="icon" src="./assets/images/add.png" alt=""></button>
        </form>
        <ul id="tasks-list">

        </ul>
        <hr>
        <button type="button" id="clear-completed-button">Clear all Completed</button>
    </div>
</body>
</html>
